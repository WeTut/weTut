{% extends "layout/base.html" %}

{% block content %}

<div id="questions">

{% for question in questions %}	

	<div class='row-fluid'>
		<div class='span2'>
				<img class='img-rounded' src='{{MEDIA_URL}}{{question.picture}}' width='100px' height='100px' />
		</div>
		<div class='span4' >
			<a href=''><h5>{{ question.title }}</h5></a>
			<p>{{ question.message|truncatechars:80 }}</p>
		</div>
		<div class='span4'>
			<div class='row-fluid'>
				<div class='span4'>
					<table class='table table-bordered'>
						<tr height='30px'>
							<td class="small">REPONSES</td>
						</tr>
						<tr height='50px'>
							<td class="big">100</td>
						</tr>
					</table>
				</div>
				<div class='span4'>
					<table class='table table-bordered'>
						<tr height='30px'>
							<td class="small">VUES</td>
						</tr>
						<tr height='50px'>
							<td class="big">10</td>
						</tr>
					</table>
				</div>
				<div class='span4'>
					<table class='table table-bordered'>
						<tr height='30px'>
							<td class="small">SUIVRE</td>
						</tr>
						<tr height='50px'>
							<td><img onclick='' src='{{STATIC_URL}}images/logo.png' width='30px' height='30px' /></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class='span2'>
			<button class='btn btn-primary btn-block vcenter'  onclick=''>REPONDRE</button>
		</div>
	</div>

	<hr>
	
{% endfor %}

</div>

{% endblock content %}
