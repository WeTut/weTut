{% extends 'layout/base.html' %}


{% block content %}

<br/><br/><br/>
<div class="content">

	<div id='profile' >
		{% if member.avatar.url != "" %}
			<img src='{{member.avatar.url}}'/>
		{% else %}
			<img src="{{MEDIA_URL}}members/avatar.jpg"/>
		{% endif %}
		
		<h1>{{profile.username}}</h1>	
		<p>{{member.city}}, {{member.state}}</p>
	</div>
</div>

{% endblock content %}
