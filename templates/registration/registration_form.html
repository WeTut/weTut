  {% if form.errors %}
  <p class="errors">Please correct the errors below: {{ form.non_field_errors }}</p>
  {% endif %}
  
  <form method="post" action="/accounts/register/" class="wide" id="signupForm">
  {% csrf_token %}
    <p>
      <label for="id_username">Pseudo*:</label>
      {{ form.username }}
    </p>
    <p>
      <label for="id_email">E-mail*:</label>
      {{ form.email }}
    </p>
    <p>
      <label for="id_password1">Mot de passe*:</label>
      {{ form.password1 }}
    </p>
    <p>
      <label for="id_password2">Mot de passe (confirmation)*:</label>
      {{ form.password2 }}
    </p>
    <p><input type="submit" class="btn btn-primary" value="Sign Up"></p>
  </form>

<script>
$(document).ready(function(){
  $("#id_email").addClass("email");
  $("#signupForm").validate({
    rules: {
      password1: "required",
      password2: {
        equalTo: "#id_password1"
      }
    }
  });
});
</script>
